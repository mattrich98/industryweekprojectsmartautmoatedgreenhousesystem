<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </link>
    <title>Automatic Green House</title>
</head>

<body>
    <div class="timerScoreGroup">
        <div class="timer">Day Hours: 24:00/<span id="timeNumber">0</span><span>:00</span></div>


    <div id="buttonContainer">
       <!-- <button id="inputButton" onclick=";">Rainy Day</button>-->
        <!--<button id="inputButton" onclick=";">Sunny Day</button>-->
        <button id="inputButton1" onclick="rainySim();">Rainy Day</button>
        <button id="inputButton2" onclick="sunnySim();">Sunny Day</button>
        <button id="inputButton3" onclick="winterSim();">Winter Day</button>
        <button id="inputButton4" onclick="hotSim();">Very Hot</button>
        <!--<button id="inputButton" onclick=";">Winter Day</button>-->
    </div>
    <div id="screenArea">
        <div id="sunBar">

            <span id= "sunPercent">0</span><p id="sunPercent2">°C</p>
        </div>
        <span id="window">Window</span>
        <span id="heater">Heater</span>
        <span id="sprinkler">Sprinkler</span>
        <span id="fan">Fan</span>
        <span id="plant">Plant</span>

        <img src = "greenhouseDiagram.png">
        <!--<div id="tempBar">
            <div id= "tempPercentage"><span id="tempNum">0</span><span>°C</span></div>-->
        </div>
        <div id="screen visual"></div>







    </div>
    <div id="buttonContainer">
        <button id="windowButton" onclick="windowON();">Window</button>
        <button id="heaterButton" onclick="heaterON();">Heater</button>
        <button id="sprinklerButton" onclick="sprinklerON();">Sprinkler</button>
        <button id="fanButton" onclick="fanON();">Fan</button>
    </div>
    <!--<div id="output">Instructions Box - This will have information about how to use the simulator:</div>-->
    <br>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
